{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            height: 100%;
            color: #fff;
        }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.5) 100%);
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        z-index: 100;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: background 0.3s, box-shadow 0.3s;
        height: 50px;
    }
    .navbar:hover {
        background: linear-gradient(90deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }
    .navbar a {
        color: #fff;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.5em;
        transition: color 0.3s;
    }
    .navbar a:hover {
        color: #ff9800;
    }
    .navbar .nav-links {
        display: flex;
        gap: 20px;
    }
    .navbar .dropdown {
        position: relative;
    }
    .navbar .dropbtn {
        background: none;
        border: none;
        color: #fff;
        font-size: 1em;
        font-weight: 700;
        cursor: pointer;
        transition: color 0.3s;
    }
    .navbar .dropbtn:hover {
        color: #ff9800;
    }
    .navbar .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 8px;
        transform: translateY(10px);
        opacity: 0;
        transition: opacity 0.3s, transform 0.3s;
    }
    .navbar .dropdown-content button {
        color: #000;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        width: 100%;
        border: none;
        background: none;
        text-align: left;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        border-bottom: 1px solid #ddd;
    }
    .navbar .dropdown-content button:last-child {
        border-bottom: none;
    }
    .navbar .dropdown-content button:hover {
        background-color: #ff9800;
        color: #fff;
    }
    .navbar .dropdown:hover .dropdown-content {
        display: block;
        opacity: 1;
        transform: translateY(0);
    }
    .navbar .logo {
        height: 80px; /* Adjust the height as needed */
        width: auto;
    }
</style>
<body>
    
    <nav class="navbar">
            <img src="{% static 'sn2.PNG' %}" alt="Logo" class="logo">
        <div class="nav-links">
            <div class="dropdown">
                <button class="dropbtn">Sign In</button>
                <div class="dropdown-content">
                    <a href="{% url 'customer_login' %}"><button >As a Customer</button></a>
                    <a href="{% url 'login' %}"><button>As a Service Provider</button></a>
                </div>
            </div>
            <div class="dropdown">
                <button style="margin-right: 120px;" class="dropbtn">Sign Up</button>
                <div class="dropdown-content">
                    <a href="{% url 'customer_signup' %}"><button>As a Customer</button></a>
                    <a href="{% url 'register_service_provider' %}"><button>As a Service Provider</button></a>
                </div>
            </div>
        </div>
    </nav>
    
</body>
