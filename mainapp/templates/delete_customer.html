<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .confirmation-box {
            max-width: 600px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .confirmation-box p {
            margin-bottom: 20px;
        }
        .confirmation-box button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .confirmation-box button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1>Delete Customer</h1>
        <p>Are you sure you want to delete customer "{{ customer.full_name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="customer_id" value="{{ customer.id }}">
            <button type="submit">Delete Customer</button>
        </form>
    </div>
</body>
</html>
