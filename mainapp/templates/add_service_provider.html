<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Service Provider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-top: 10px;
            color: #555;
        }
        
        input, select, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        
        textarea {
            resize: vertical;
        }
        
        button {
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        h2 {
            margin-top: 20px;
            color: #333;
        }
        
        /* Dropdown styles */
        .dropdown-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        #service-type-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .dropdown-options {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            z-index: 1;
        }
        
        .dropdown-options label {
            display: block;
            padding: 8px 10px;
            margin: 0;
            cursor: pointer;
            font-size: 14px;
        }
        
        .dropdown-options label:hover {
            background-color: #f1f1f1;
        }
        
        .selected-options {
            display: flex;
            flex-wrap: wrap;
            margin-top: 5px;
        }
        
        .selected-options span {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .selected-options span .remove-option {
            margin-left: 10px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <h1>Add New Service Provider</h1>
    <div class="container">
        <form method="POST" action="{% url 'add_service_provider' %}">
            {% csrf_token %}
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            	{% endif %}
            <!-- Full Name -->
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" required>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

         
            <!-- Gender -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Contact Information -->
            <h2>Contact Information</h2>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Email Address -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <!-- Physical Address -->
            <label for="address">Physical Address:</label>
            <input type="text" id="address" name="address" required>

            <!-- City -->
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <!-- Service Type -->
            <label for="service-type">Service Type:</label>
            <div class="dropdown-container">
                <input type="text" id="service-type-input" placeholder="Select services" readonly>
                <div id="service-type-options" class="dropdown-options">
                    <label><input type="checkbox" name="service_types" value="Chef"> Chef</label>
                    <label><input type="checkbox" name="service_types" value="Mechanic"> Mechanic</label>
                    <label><input type="checkbox" name="service_types" value="Barber"> Barber</label>
                    <label><input type="checkbox" name="service_types" value="Housekeeper"> Housekeeper</label>
                    <label><input type="checkbox" name="service_types" value="Plumber"> Plumber</label>
                    <label><input type="checkbox" name="service_types" value="Electrician"> Electrician</label>
                    <label><input type="checkbox" name="service_types" value="Tutor"> Tutor</label>
                    <label><input type="checkbox" name="service_types" value="Gardener"> Gardener</label>
                    <label><input type="checkbox" name="service_types" value="Painter"> Painter</label>
                    <label><input type="checkbox" name="service_types" value="Carpenter"> Carpenter</label>
                    <label><input type="checkbox" name="service_types" value="Mover"> Mover</label>
                    <label><input type="checkbox" name="service_types" value="Catering"> Catering</label>
                    <label><input type="checkbox" name="service_types" value="Handyman"> Handyman</label>
                    <label><input type="checkbox" name="service_types" value="Janitor"> Decorater</label>
                    
                    <!-- Add more options as needed -->
                </div>
                <div id="selected-services" class="selected-options"></div>
            </div>

            <!-- Previous Work Experience -->
            <label for="experience">Previous Work Experience:</label>
            <textarea id="experience" name="previous_work_experience" rows="4" placeholder="Describe your previous work experience or enter 'None'" required></textarea>

            <!-- Availability -->
            <h2>Availability</h2>
            <label for="working-hours">Working Hours:</label>
            <input type="text" id="working-hours" name="working_hours" required>

            <label for="days-available">Days Available:</label>
            <input type="text" id="days-available" name="days_available" required>

            <!-- Languages Spoken -->
            <label for="languages">Languages Spoken:</label>
            <input type="text" id="languages" name="languages" required>

            <!-- Skills and Qualifications -->
            <label for="skills">Skills and Qualifications:</label>
            <textarea id="skills" name="skills_and_qualifications" rows="4" placeholder="List relevant skills and qualifications" required></textarea>

            <!-- Description -->
            <label for="description">Description about your services:</label>
            <textarea id="description" name="description" rows="4" placeholder="Description about your services"></textarea>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const serviceTypeInput = document.getElementById('service-type-input');
        const serviceTypeOptions = document.getElementById('service-type-options');
        const selectedServicesContainer = document.getElementById('selected-services');
    
        serviceTypeInput.addEventListener('click', function () {
            serviceTypeOptions.style.display = serviceTypeOptions.style.display === 'block' ? 'none' : 'block';
        });
    
        document.addEventListener('click', function (event) {
            if (!serviceTypeInput.contains(event.target) && !serviceTypeOptions.contains(event.target)) {
                serviceTypeOptions.style.display = 'none';
            }
        });
    
        const checkboxes = serviceTypeOptions.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                if (this.checked) {
                    addSelectedOption(this.value);
                } else {
                    removeSelectedOption(this.value);
                }
            });
        });
    
        function addSelectedOption(value) {
            const span = document.createElement('span');
            span.textContent = value;
            const removeBtn = document.createElement('span');
            removeBtn.textContent = 'Ã—';
            removeBtn.classList.add('remove-option');
            removeBtn.addEventListener('click', function () {
                removeSelectedOption(value);
                const optionCheckbox = serviceTypeOptions.querySelector(`input[value="${value}"]`);
                optionCheckbox.checked = false;
            });
            span.appendChild(removeBtn);
            selectedServicesContainer.appendChild(span);
        }
    
        function removeSelectedOption(value) {
            const spans = selectedServicesContainer.querySelectorAll('span');
            spans.forEach(span => {
                if (span.firstChild.textContent === value) {
                    selectedServicesContainer.removeChild(span);
                }
            });
        }
    });
    
</script>
